---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: govau/cga-cf-bosh-cli
    tag: latest

inputs:
- name: govau-cg-dashboard
- name: govau-ci-console

outputs:
- name: govau-console

caches:
- path: govau-cg-dashboard/.npm_cache
- path: govau-cg-dashboard/.glide_cache
- path: govau-ci-console/skin/.yarn_cache

# We'll be a bit naughty and cache the following as well
- path: govau-cg-dashboard/node_modules
- path: govau-ci-console/skin/node_modules

run:
  path: govau-ci-console/ci/test.sh

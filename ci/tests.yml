---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: govau/cga-cf-bosh-cli
    tag: latest

inputs:
- name: src
- name: ci

outputs:
- name: build

caches:
- path: src/.npm_cache
- path: src/.glide_cache
- path: ci/skin/.yarn_cache

# We'll be a bit naughty and cache the following as well
- path: src/node_modules
- path: ci/skin/node_modules

run:
  path: ci/ci/test.sh
